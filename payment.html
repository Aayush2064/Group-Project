<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="main--flexer">
            <div class="main--logo">
                <img src="img/EEEimg.png" alt="MAIN_LOGO">
            </div>
            <div class="header--title">
                <h2 class="gradient-text">EEE INNOVATION GHAR</h2>
                <h2 class="gradient-text">ADMISSON FORM</h2>
            </div>
        </div>
    </header>
    <div class="my-container border-gradient border-gradient-green">
        <form action="" method="post" enctype="multipart/form-data">

            <div class="form-row flexer">
                <div class="col-md-3">
                    <h5>Name:</h5>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="validationDefault02" name="fname" required>
                </div>
            </div>
            <div class="form-row flexer">
                <div class="col-md-5">
                    <label for="birthdate">Date of Birth:</label>
                    <input class="form-control gender--box" type="number" id="dob" name="dob" required>
                </div>
                <div class="col-md-4">
                    <label for="number">Phone No.</label><span
                        style="color: red !important; display: inline; float: none;">*</span>
                    <input type="number" class="form-control" id="validationDefault02" name="number">
                </div>
            </div>
            <div class="flexer1">
                <h6>Total Payment: NRS.15,000</h6>
            </div>
            <div class="form-row flexer payment--arranger">
                <div class="col">
                    <h5>Your Payment:</h5>
                </div>
                <div class="col-md-5">
                    <input type="number" class="form-control" id="validationDefault02" name="pay" min="5000" max="15000" required>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" value="submit" name="submit" class="btn--submit">Pay</button>
            </div>
        </form>

    </div>
</body>

</html>
